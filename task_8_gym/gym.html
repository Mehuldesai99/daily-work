<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD Fitness</title>
</head>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="css/style.css">

<style>
    body{
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        margin: 0px;
        padding: 0px;
        background-image: url(workout-1946596.jpg);
        color: white;
    }
    .left{
        
        display: inline-block;
        position: absolute;
        left: 30px;
        top: 20px;
    }
    .left img{
        width: 70px;
        margin: auto;
        padding-left: 10px;
    }
    .left div{
        text-align: center;
    }

    .mid{
        font-size: 18px;
        display: block;
        width: 40%;
        margin: 25px auto;
        
    }
    .navbar{
        display: inline-block;
    }
    .navbar li {
        display: inline-block;
        
    }
    .navbar li a{
        color: white;
        text-decoration:none;
        padding: 14px 14px;
    }

    .navbar li a:hover, .navbar li a.active{
        text-decoration: underline;
        color: rgb(180, 178, 178);
    }

    .right{
        
        position: absolute;
        right: 37px;
        top: 42px;
        display: inline-block;
    }
    .btn{
        margin: 0px 9px;
        background-color: black;
        color: white;
        padding: 3px 4px;
        border: 2px solid gray;
        border-radius: 12px;
        cursor: pointer;
    }
    .btn:hover{
        background-color: rgb(69, 69, 69);
    }

    .container{
        margin: 110px 72px;
        width: 30%;
        padding: 19px;
        border: 2px solid white;
        border-radius: 10px;
    }
    .container h1{
        font-size: 25px;
        text-align: center;
    }  
    .form-group input{
        text-align: center;
        display: block;
        width: 333px;
        padding: 6px;
        border: 2px solid black;
        margin:10px auto;
        font-size: 13px;

    }  
    .container button{
        display: block;
        width: 80%;
        margin:20px auto;
    }


</style>
<body>
    <header class="header">
        <div class="left">
            <img src="logo1.png" alt="">
            <div>MD FITNESS</div>
        </div>
        <div class="mid">
            <ul class="navbar"> 
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Gym calculation</a></li>
                <li><a href="#">Contect us</a></li>
                
            </ul>
        </div>
        <div class="right">
            <button class="btn">Call us now</button>
            <button class="btn">Email us</button>
        </div>
    </header>
    <div class="container">
        <h1>Join the best gym of surat now</h1>
         <form action="noaction.py">
            <div class="form-group">
                <input type="text" placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter your Age">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter your Mobile Number">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter your gender">
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>
    
</body>
</html>
